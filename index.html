<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <div class="navbar">
                <a href="" class="navbar-logo">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="navbar-items">
                    <a href="" class="navbar-items__item">shop</a>
                    <a href="" class="navbar-items__item">team</a>
                    <a href="" class="navbar-items__item">events</a>
                    <a href="" class="navbar-items__item">experrience</a>
                    <a href="" class="navbar-items__item">company</a>
                    <a href="" class="navbar-items__item">contact</a>
                </div>
            </div>

            <div class="utils">
                <div class="utils-search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="utils-shop">
                    <i class="fas fa-shopping-bag"></i>
                    <span>
                        $0
                    </span>
                </div>
            </div>
        </nav>

        <div class="header-content">
            <h1 class="header-content__title">run over everything</h1>
            <a href="" class="header-content__btn">see details</a>
        </div>
    </header>

    <section id="snowboards">
        <div class="section-header">
            <h1 class="section-header__title">choose snowboards</h1>
            <p class="section-header__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="section-header__icon"></div>
        </div>

        <div class="slider">
            <div class="arrow arrow-left">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="slider-container">
                <div class="slider-item">
                    <div class="slider-item__img">
                        <img src="img/board1.png" alt="">
                    </div>
                    <div class="slider-item__text">snowboards sport series</div>
                </div>
                <div class="slider-item slider-item-active">
                    <div class="slider-item__img">
                        <img src="img/board2.png" alt="">
                    </div>
                    <div class="slider-item__text">snowboards extreme series</div>
                </div>
                <div class="slider-item">
                    <div class="slider-item__img">
                        <img src="img/board3.png" alt="">
                    </div>
                    <div class="slider-item__text">snowboards supersport series</div>
                </div>
            </div>

            <div class="arrow arrow-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </section>
    
    
</body>
</html>
